language: python
python:
- '3.6'
env:
  global:
    secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_c9c639375097_key -iv $encrypted_c9c639375097_iv -in github_deploy_key.enc -out github_deploy_key -d
install:
  - pip install -r CardboardCube/requirements.txt
  - pip install coveralls
script: coverage run CardboardCube/manage.py test
notifications:
  email: false
after_success: coveralls
